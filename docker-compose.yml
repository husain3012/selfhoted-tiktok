version: "3.8"
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: tiktok-backend
    volumes:
      - "C:/Users/Husain/code/discord-media-downloader/downloads/Desi sisters/explicit-media:/videos"
    ports:
